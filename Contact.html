    <section class="contact-form">

        <!--making form-->
      <form name="form-name" onsubmit="myFunction()">
        <div >
          <h1>Contact Form <br></h1>
          <div class="box">

            <label>Full Name :</label>
            <input type="text" name="name" class="form-control" placeholder="Enter Your Name" required="">


            <label>Email :</label>
            <input type="Email" name="email" class="form-control" placeholder="Enter Your Email" required="">

            <label>Phone Number :</label>
            <input type="Number" name="number" class="form-control" placeholder="Enter Your Phone Number" required="">

            <label>Message :</label>
            <textarea type="text" name="text" class="form-control" placeholder="Message"></textarea>

            <button type="submit" class="form-control-submit">Submit</button>
            </div>
        </div>
       </form>
    </section>

    <!--javascript for the alert message-->
    <script type="text/javascript">
      function myFunction(){
        var name = document.forms["form-name"]["name"].value;
        var email = document.forms["form-name"]["email"].value;
        var mobile = document.forms["form-name"]["number"].value;
        var message = document.forms["form-name"]["text"].value;

        if (name == "" || mobile == "" || message == ""){
          alert("Fill all the fields!");
        }
        else{
          alert("Message successfully sent.")
        }
      }
    </script>
